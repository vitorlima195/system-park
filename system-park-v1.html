<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Check-in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .status.success {
            background-color: #4CAF50;
            color: white;
        }

        .status.error {
            background-color: #f44336;
            color: white;
        }

        .status.warning {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Check-in de Estacionamento</h2>

        <label for="userId">Digite o ID da Credencial (apenas números):</label>
        <input type="text" id="userId" placeholder="Digite o ID da Credencial de Estacionamento" oninput="validateUserId()">

        <button id="sendButton" onclick="getLocation()" disabled>Realizar Check-in</button>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Definir o intervalo de coordenadas
        const LAT_MIN = -19.881742;
        const LAT_MAX = -19.875614;
        const LON_MIN = -44.014683;
        const LON_MAX = -44.004397;

        function getLocation() {
            var userId = document.getElementById("userId").value;
            
            // Verifica se o campo de ID não está vazio e se é um número
            if (!userId || isNaN(userId)) {
                showStatus("Por favor, digite um ID válido (apenas números).", "warning");
                return;
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Verifica se a localização está dentro dos limites
                    if (isWithinBounds(position.coords.latitude, position.coords.longitude)) {
                        sendToGoogleSheets(position, userId);
                    } else {
                        showStatus("Sua localização não está dentro da área permitida.", "error");
                    }
                }, showError);
            } else {
                showStatus("Geolocalização não suportada.", "error");
            }
        }

        function sendToGoogleSheets(position, userId) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;
            let scriptURL = "https://script.google.com/macros/s/AKfycbyYyzimN0e0McLA1kYZ_2BZxRgV1yRu-Ml8RrKPDaSueWL9_udz0QDLzIPF4GEPS2Zx/exec"; // Substitua pelo URL do seu script

            // Envia os dados para o Google Apps Script
            fetch(`${scriptURL}?lat=${lat}&lon=${lon}&id=${userId}`)
                .then(response => response.text())
                .then(data => {
                    // Captura a data e hora atual
                    let currentDateTime = new Date();
                    let formattedDate = currentDateTime.toLocaleString(); // Formato local (ex: "08/03/2025, 16:40:00")

                    // Exibe a mensagem de sucesso com data e hora
                    showStatus(`Check-in realizado com sucesso em ${formattedDate}!`, "success");
                })
                .catch(error => {
                    showStatus("Erro ao realizar check-in.", "error");
                    console.error("Erro:", error);
                });
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById("status");
            statusElement.innerText = message;
            statusElement.className = `status ${type}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    showStatus("Permissão negada. Ative a localização para continuar.", "error");
                    break;
                case error.POSITION_UNAVAILABLE:
                    showStatus("Informação de localização indisponível.", "error");
                    break;
                case error.TIMEOUT:
                    showStatus("O pedido de localização expirou.", "error");
                    break;
                case error.UNKNOWN_ERROR:
                    showStatus("Ocorreu um erro desconhecido.", "error");
                    break;
            }
        }

        // Verifica se as coordenadas estão dentro do intervalo permitido
        function isWithinBounds(latitude, longitude) {
            return latitude >= LAT_MIN && latitude <= LAT_MAX && longitude >= LON_MIN && longitude <= LON_MAX;
        }

        // Verifica se a localização está dentro do intervalo assim que a página carrega
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    if (isWithinBounds(position.coords.latitude, position.coords.longitude)) {
                        document.getElementById("sendButton").disabled = false; // Habilita o botão
                    } else {
                        showStatus("Sua localização não está dentro da área permitida.", "error");
                    }
                });
            }
        }

        // Função para validar o ID (apenas números)
        function validateUserId() {
            var userId = document.getElementById("userId").value;

            // Verifica se o ID contém apenas números
            if (isNaN(userId) || userId === "") {
                showStatus("Por favor, insira um ID válido (apenas números).", "warning");
                document.getElementById("sendButton").disabled = true; // Desabilita o botão
            } else {
                document.getElementById("sendButton").disabled = false; // Habilita o botão se válido
                showStatus(""); // Limpa a mensagem de erro
            }
        }
    </script>
</body>
</html>
